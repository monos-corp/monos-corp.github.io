<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/gurapp/api/gurasuraisu-api.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #status {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="status">
        <div class="loader"></div>
    </div>
    <video id="cast-video" autoplay playsinline></video>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            Gurasuraisu.setImmersiveMode(true);
        });
        window.addEventListener('beforeunload', () => {
            Gurasuraisu.setImmersiveMode(false);
        });
        const video = document.getElementById('cast-video');
        video.addEventListener('playing', () => {
            document.getElementById('status').style.display = 'none';
        });
    </script>
</body>
</html>
