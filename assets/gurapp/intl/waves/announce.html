<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/gurapp/api/gurasuraisu-api.js"></script>
    <style>
        body {
            background: var(--modal-background);
            color: var(--text-color);
            font-family: 'Open Runde', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
            padding: 60px;
            margin: 0;
            overflow: hidden;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 30px;
            animation: popIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            align-items: flex-start;
        }

        .icon {
            font-size: 80px;
            color: var(--secondary-text-color);
            margin-left: auto;
        }

        .sender-badge {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .sender-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--secondary-text-color);
        }

        .sender-name {
            font-weight: 500;
            font-size: 2rem;
        }

        #text-display {
            width: 100%;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            margin: 0;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--transparent-color);
            border-radius: 20px;
            overflow: hidden;
            margin-top: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--sun-shadow);
        }

        .progress-fill {
            height: 100%;
            background: var(--text-color);
            width: 100%;
            border-radius: 20px;
            animation: countdown 30s linear forwards !important;
            box-shadow: var(--sun-shadow);
        }

        @keyframes popIn {
            from { transform: scale(0.9) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes countdown {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <div id="sender-container" class="sender-badge" style="display: none;">
        <img id="sender-img" class="sender-avatar" src="">
        <span id="sender-text" class="sender-name"></span>
    </div>
    <h1 id="text-display">Announcement</h1>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text') || "Attention";
        const ttsParam = params.get('tts');
        const senderName = params.get('sender');
        const senderAvatar = params.get('avatar');
        
        document.getElementById('text-display').innerText = text;

        // Display Sender Info if available
        if (senderName) {
            document.getElementById('sender-container').style.display = 'flex';
            document.getElementById('sender-text').innerText = senderName;
            
            const imgEl = document.getElementById('sender-img');
            if (senderAvatar) {
                imgEl.src = senderAvatar;
            } else {
                // Default icon if no avatar provided
                imgEl.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ccc'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E";
            }
        }

        window.addEventListener("DOMContentLoaded", (event) => {
            let shouldSpeak = false;
            
            if (ttsParam === 'true') shouldSpeak = true;
            else if (ttsParam === 'false') shouldSpeak = false;
            else shouldSpeak = !Gurasuraisu.isSilent();

            if (shouldSpeak) {
                // Short delay for visual transition
                setTimeout(() => {
                    // Use API to speak on Parent (Host)
                    // This uses the Windows 11 / Chrome fix we applied to index.js
                    Gurasuraisu.speak(text);
                }, 500);
            }

            // Auto Close after 30 seconds
            setTimeout(() => {
                Gurasuraisu.close();
            }, 30000);
        });

        document.body.addEventListener('click', () => {
            Gurasuraisu.close();
        });
    </script>
</body>
</html>
